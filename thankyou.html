<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">

  <body>
    <div id="wrapper">
      <header>
        <nav class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-onlyTogglenavigation"></span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
              <a
                href="./index.hmtl" class="navbar-brand"><img src="./images/insure_logo.png" alt="INSURE"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">ประกันภัยการเดินทาง</a></li>
                <li><a href="#">ประกันภัยรถยนต์ </a></li>
                <li><a href="#">ประกันอัคคีภัยและทรัพย์สิน</a></li>
                <li><a href="#" class="langChange">TH</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="bgPage home"></div>
      <div class="row">
        <div class="col-sm-10 col-md-8 -block_center">
          <div class="step_block block_elements spacetop">
            <div class="thankyou_block">
              <div class="row">
                <div class="payoption_block col-sm-11 col-xs-12 -block_center">
                  <div class="row">
                    <div class="option_block col-md-4 col-sm-12">
                      <div class="option-inner">
                        <p>ชำระเงินเต็มจำนวน</p>
                        <form>
                          <div role="form" class="radioForm">
                            <div class="radio"><input id="radioCash" type="radio" name="trip" value="round" checked=""><label for="radioCash">รายเที่ยว</label></div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="option_block col-md-4 col-sm-12">
                      <div class="option-inner"><img src="./images/ktc_logo.jpg" class="logo">
                        <p>แบ่งชำระ</p>
                        <form action="./step_2.html">
                          <div role="form" class="radioForm">
                            <div class="radio"><input id="radioPay1" type="radio" name="trip" value="round" checked=""><label for="radioPay1">325.68 บาท x 3 เดือน</label></div>
                            <div class="radio"><input id="radioPay2" type="radio" name="trip" value="year"><label for="radioPay2">155.22 บาท x 6 เดือน</label></div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="option_block col-md-4 col-sm-12">
                      <div class="option-inner"><img src="./images/ktc_logo.jpg" class="logo">
                        <p>ใช้คะแนนสะสม</p>
                        <form action="./step_2.html">
                          <div role="form" class="radioForm">
                            <div class="radio"><input id="radioPoint" type="radio" name="trip" value="round" checked=""><label for="radioPoint">ใช้คะแนนสะสมแทนเงินสด 50,000 คะแนน</label></div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div><button type="submit" class="btn btn-primary -center">ถัดไป</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="row">
          <div class="col-sm-6 footer_block">
            <p><span>สอบถามข้อมูลเพิ่มเติม </span>โทร.<span>0 2624 1111 ต่อ 4774 </span><br> วันจันทร์-วันศุกร์ เวลา 08.30-16.30 น. อีเมล i-insure@kpi.co.th </p>
          </div>
          <div class="col-sm-6 footer_block right"><img src="./images/ktb_logo.png" alt="KTB BANK"></div>
        </div>
      </footer>

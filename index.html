<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
    <script type="text/javascript" src="./js/vendors/jquery_v2.1.4.min.js?v=1001"></script>
    <script type="text/javascript" src="./js/vendors/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/vendors/bootstrap/aws_checkbox.min.css">
    <link rel="stylesheet" href="./css/vendors/bootstrap/bootstrap-select.min.css">
    <link rel="stylesheet" href="./css/vendors/bootstrap/daterangepicker.css">
    <link rel="stylesheet" href="./css/vendors/font-awesome.min.css">
    <link rel="stylesheet" href="./css/vendors/tablesaw.min.css">
    <link rel="stylesheet" href="./css/vendors/owl.carousel.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div id="wrapper">
      <header>
        <nav class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-onlyTogglenavigation"></span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
              <a
                href="#" class="navbar-brand">Projectname</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="bgPage home"></div>
      <div class="row">
        <div class="col-md-7 col-sm-8 -block_center">
          <div class="row">
            <div class="col-sm-5 col-xs-8">
              <p class="pageHeader">travel information</p>
            </div>
          </div>
          <div class="step1_block block_elements">
            <div class="step-connect_nav">
              <div class="line_dot"></div>
              <ul>
                <li>
                  <div class="circle"><span>1</span></div>
                  <p>การเดินทาง</p>
                </li>
                <li class="active">
                  <div class="circle"><span>2</span></div>
                  <p>แผนคุ้มครอง</p>
                </li>
                <li>
                  <div class="circle"><span>3</span></div>
                  <p>ผู้เอาประกัน</p>
                </li>
                <li>
                  <div class="circle"><span>4</span></div>
                  <p>ยืนยัน</p>
                </li>
              </ul>
            </div>
            <div class="step-tab">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#sec_in" data-toggle="tab">ต่างประเทศ</a></li>
                <li><a href="#sec_out" data-toggle="tab">ในประเทศ</a></li>
              </ul>
              <div class="row">
                <div class="tab-content clearfix col-sm-10 col-md-9 -block_center">
                  <div id="sec_in" class="tab-pane active">
                    <form>
                      <div role="form" class="radioForm">
                        <div class="radio radio-inline"><input id="radioRound" type="radio" name="trip" value="round" checked=""><label for="radioRound">รายเที่ยว</label></div>
                        <div class="radio radio-inline"><input id="radioYear" type="radio" name="trip" value="year"><label for="radioYear">รายปี</label></div>
                      </div>
                      <div class="form-group inline_field"><label for="usr">Name:</label><input id="usr" type="text" class="form-control"></div>
                      <div class="form-group inline_field"><label>ไปยังประเทศ</label><select class="selectpicker"><option>Car</option><option>Bird</option><option>Thee</option></select></div>
                      <div class="form-group inline_field"><label>เดินทางไป</label>
                        <div class="datepick"><input type="text" name="startdate" class="form-control"><i class="ico_datestart"></i></div>
                      </div>
                      <div class="form-group inline_field"><label>เดินทางกลับ</label>
                        <div class="datepick"><input type="text" name="enddate" class="form-control"><i class="ico_dateend"></i></div>
                      </div>
                      <div class="form-group inline_field text-resultDate"><label>จำนวนวันเดินทาง</label>
                        <p>10</p>
                      </div>
                      <div class="form-group inline_field material">
                        <div class="group"><input type="text" required><label>ไปยังประเทศ</label></div>
                      </div><button type="submit" class="btn btn-primary -center">ถัดไป</button></form>
                  </div>
                  <div id="sec_out" class="tab-pane">
                    <p>We use the class nav-pills instead of nav-tabs which automatically creates a background color for the tab</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div><br><br><br><br><br><br><br><br>
      <!--include ./layout/_footer-->
    </div>
    <script type="text/javascript" src="./js/vendors/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="./js/vendors/moment.min.js"></script>
    <script type="text/javascript" src="./js/vendors/tablesaw.min.js"></script>
    <script type="text/javascript" src="./js/vendors/tablesaw-init.min.js"></script>
    <script type="text/javascript" src="./js/vendors/daterangepicker.js"></script>
    <script type="text/javascript" src="./js/vendors/owl.carousel.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>

</html>
